{% load static %}
<div class="card mb-3">
            <div class="row">
              <div class="col-md-3">
                <img src="{{ blog.image.url }}" class="img-fluid" />
              </div>
              <div class="col-md-9">
                <div class="card-body">
                  <h5 class="card-title">
                    <a href="{% url 'blog_details' blog.slug %}" style="text-decoration: none; color:darkslategrey">{{ blog.title }}</a>
                  </h5>
                  <p class="card-text">
                    {{ blog.description|striptags|slice:"0:50"|safe }}
                  </p>
                </div>
              </div>
            </div>
          </div>
