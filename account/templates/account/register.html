{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'account/css/base.css'%}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    {% block css_file %} {% endblock %}
    <title>{% block title %}  Register {% endblock %} </title>
  </head>
  <body>
    {% include 'partials/_navbar.html'%}
          </div>
        </div>
      </div>
    </div>
    {% block content %}
    <div class="container mt-3">
      <div class="col">
        <h1>Register</h1>
    </div>
    <hr>
        <div class="mb-3">
          <form method="POST">
            {% csrf_token %}
            {% if error %}
              <div class="alert alert-danger">
                {{error}}
              </div>
            {% endif %}
            <div class="mb-3">
              <label for="username" class="for-label">Username</label>
              <input type="text" class="form-control" name="username" value="{{username}}">
            </div>

              <div class="mb-3">
              <label for="email" class="for-label">Email</label>
              <input type="email" class="form-control" name="email" value="{{email}}">
            </div>

            <div class="row mb-3">
              <div class="col">
                <label for="firstname" class="for-label">Firstname</label>
              <input type="text" class="form-control" name="firstname" value="{{firstname}}">
              </div>

              <div class="col">
                <label for="lastname" class="for-label">Lastname</label>
              <input type="text" class="form-control" name="lastname" value="{{lastname}}">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <label for="password" class="for-label">Password</label>
              <input type="password" class="form-control" name="password">
              </div>

              <div class="col">
                 <label for="repassword" class="for-label">Re-Password</label>
              <input type="password" class="form-control" name="repassword">
              </div>

            </div>


            <input type="submit" value="Register" class="btn btn-primary">
          </form>
      </div>
       </div>
    {% endblock %}
  </body>
</html>
